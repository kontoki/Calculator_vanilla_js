<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">
        <div class="calculator-screen__top"></div>
        <div class="calculator-screen__bottom"></div>
      </div>
      <div class="calculator-buttons">
        <div class="calculator-buttons__column first">
          <button class="btn btn-CE" value="CE">CE</button>
          <button class="btn" value="7">7</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="+/-">+/-</button>
        </div>
        <div class="calculator-buttons__column second">
          <button class="btn" value="C">C</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="0">0</button>
        </div>
        <div class="calculator-buttons__column third">
          <button class="btn" value="%">%</button>
          <button class="btn" value="9">9</button>
          <button class="btn" value="6">6</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value=".">.</button>
        </div>
        <div class="calculator-buttons__column fourth">
          <button class="btn btn_operations" value="/">/</button>
          <button class="btn btn_operations" value="*">*</button>
          <button class="btn btn_operations" value="-">-</button>
          <button class="btn btn_operations" value="+">+</button>
          <button class="btn btn_operations" value="=">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
